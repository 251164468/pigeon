log4j.rootCategory=INFO,consoleLog,errorFile

#打印sql语句
#log4j.logger.com.dianping.pigeon.task.ppe.dao=DEBUG,sqlFile,errorFile
#log4j.additivity.com.dianping.pigeon.task.ppe.dao=false

log4j.appender.consoleLog=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.consoleLog.Target=System.out
log4j.appender.consoleLog.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleLog.layout.ConversionPattern=%d   %-5p   %l   %x    %m%n

log4j.appender.sqlFile=org.apache.log4j.RollingFileAppender
log4j.appender.sqlFile.Threshold=DEBUG
log4j.appender.sqlFile.MaxFileSize=30MB
log4j.appender.sqlFile.MaxBackupIndex=3
#log4j.appender.sqlFile.ImmediateFlush=true
log4j.appender.sqlFile.Append=true
log4j.appender.sqlFile.File=/data/applogs/${parent.artifactId}/${project.artifactId}/sql.log
log4j.appender.sqlFile.layout=org.apache.log4j.PatternLayout
log4j.appender.sqlFile.layout.ConversionPattern=[%-5p] %d(%r) --> [%t] %l: %m %x %n

log4j.appender.errorFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.errorFile.Threshold=ERROR
#log4j.appender.errorFile.ImmediateFlush=true
log4j.appender.errorFile.Append=true
log4j.appender.errorFile.File=/data/applogs/${parent.artifactId}/${project.artifactId}/error.log
log4j.appender.errorFile.DatePattern='.'yyyy-MM-dd
log4j.appender.errorFile.layout=org.apache.log4j.PatternLayout
log4j.appender.errorFile.layout.ConversionPattern=[%-5p] %d(%r) --> [%t] %l: %m %x %n